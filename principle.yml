root_package: org.tindalos.principle

checks:

  layering:
    layers: [infrastructure, app, domain]
    violation_threshold: 0

  third_party:
    barriers:
      - layer: infrastructure
        components: [org.apache.maven, org.json, org.yaml, com.google.common.collect, jdepend]
      - layer: domain
        components: [org.apache.commons]
    violation_threshold: 0

  package_coupling:
    adp_violation_threshold: 0
    racd_threshold: 0.35

  modules:
    # Map modules to packages
    module-definitions:
      EXPECTATIONS: [domain.expectations]
      CORE: [domain.core]
      AGENTSCORE: [domain.agentscore]
      AGENTS: [domain.agents, infrastructure.reporters]
      CHECKER: [domain.checker]
    # Define dependencies between modules
    module-dependencies:
      EXPECTATIONS: []
      CORE: [EXPECTATIONS]
      AGENTSCORE: [CORE, EXPECTATIONS]
      AGENTS: [CORE,AGENTSCORE,EXPECTATIONS]
      CHECKER: [CORE, AGENTSCORE]

    violation_threshold: 0